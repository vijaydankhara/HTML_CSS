<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation request</title>
    
</head>

<body>

    <h1>Reservation Request</h1>

    <form name="reservation_form" id="reservation_form">

        <fieldset>

            <legend style="color: blue;"><b>General Information</b></legend>

            <label for="arrival_date">Arrival date:</label>
            <input type="text" name="arrival_date" size="25" placeholder="12/39/2016"> <br><br>

            <label for="nights"> Nights:</label>
            <input type="text" name="nights" size="25" placeholder="three"> <br><br>

            <label>Adults:</label>

            <select name="adults" id="adults">

                <option value="1">1</option>

                <option value="2">2</option>

                <option value="3">3</option>

                <option value="4">4</option>

            </select><br><br>


            <label>Children:</label>

            <select name="children" id="children">

                <option value="0">0</option>

                <option value="1">1</option>

                <option value="2">2</option>

                <option value="3">3</option>

                <option value="4">4</option>

            </select><br>

        </fieldset>

    </form>
    <br>


    <fieldset>

        <legend style="color: blue;"><b>Preferences</b></legend>

        <label>Room type:</label>
        <input type="radio" name="room" id="standard" value="standard" checked>Standard

        <input type="radio" name="room" id="business" value="business">Business

        <input type="radio" name="room" id="suite" value="suite">Suite<br>

        <label>Bed type:</label>
        <input type="radio" name="bed" id="king" value="king" checked>King

        <input type="radio" name="bed" id="business" value="business">Business<br>

        <input type="checkbox" name="smoking" id="smoking" value="smoking">Smoking<br>

    </fieldset>
    <br>

    <fieldset>

        <legend style="color: blue;"><b>General Information</b></legend>

        <label for="name">Name:</label>
        <input type="text" name="name"> <br><br>

        <label for="Email"> Email:</label>
        <input type="text" name="Email" size="25" placeholder="skill@gmail.com"> <br><br>

        <label for="phone"> Phone:</label>
        <input type="text" name="phone" size="25" placeholder="+9198765443210"> <br><br>

    </fieldset>
    <br>
    <input type="button" id="submit_request" value="Submit Reservation">

    <input type="button" id="clear" value="Clear"><br>





</body>

</html>
