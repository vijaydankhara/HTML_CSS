<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Responsive Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <form>
            <div class="container">
                <h1>Sign Up</h1><br>
                <p>Please fill this from to create an account.</p><br>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter The Email Id" name="email" required>

                <label for="psw"><b>Repeat Password</b></label>
                <input type="password" placeholder="Enter The Repeat Password" name="psw-repeat" required>

                <label for="psw-repeat"><b>Password</b></label>
                <input type="password" placeholder="Enter The Password" name="psw" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy </a>.
                </p>
                <br>

                <!-- button -->
                <div class="clearfix">
                    <button type="reset" class="resetbtn">Reset</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>



            </div>
        </form>
    </div>
</body>

</html>
