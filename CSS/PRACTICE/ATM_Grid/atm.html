<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card</title>
    <link rel="stylesheet" href="atm.css">
</head>
<body>
    
    <div class="container" style="background-image: url('../../../Project/asset/modern_back.jpg ');">
    <header>
        <div class="logo">
            <img src="../../../Project/asset/visa.png" alt="visa Card Logo">
            <h5>Visa Card</h5>
        </div>
        <div class="chip">
            <img src="../../../Project/asset/chip.png" alt="Chip Image">
        </div>
    </header>
    <div class="card-details">
        <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">8050 4666 3337 2999</h5>
            <h5 class="name">Divyesh DANKHARA</h5>
        </div>
        <div class="valid-thru">
            <h6>Valid Thru</h6>
            <h5>08/37</h5>
        </div>
    </div>
</div>

<div class="container" style="background-image: url('../../../Project/asset/bg.jpg');">

            <h6 style="color: black;" >Card Number</h6>

        <div class="name-number">
            <h6 style="color: black;" >Card Number</h6>
