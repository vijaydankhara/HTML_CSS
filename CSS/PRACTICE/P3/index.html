<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexp3.css">
    <style>
        p{
            color: blue !important;
        }
    </style>
</head>
<body>
    
    <!-- !important -->
    <p style="color: red;">this is inline style</p>

    <!-- cascade : override css -->
    <h1>this is cascade style</h1>

    <!-- specificity (orderder inline , id, class, element name) -->
    <h4 id="specificity_id" class="specificity_css">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, quia.</h4>

    <!-- inheritance : inheritance is the process by which style applied to a perent element are inheritance by its childs -->

    <div class="parant">
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- @import value apply css in other file and then import file -->
    <h6>import value</h6>


    </div>

</body>
</html>
